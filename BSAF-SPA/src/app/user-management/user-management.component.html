<div class=" userContainer">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>User Management</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table class="full-width-table" matSort aria-label="Elements">
                <tr>
                    <td>Username</td>
                    <td>Station Code</td>
                    <td>roles</td>
                    <td></td>
                </tr>
                <tr *ngFor="let user of users">
                    <td>{{user.userName}}</td>
                    <td>{{user.stationCode}}</td>
                    <td>
                        <span *ngFor="let role of user.roles">{{role}}</span>
                    </td>
                    <td>
                        <button mat-raised-button color="primary">Edit Role</button>
                    </td>
                </tr>
                <!-- <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                            <td mat-cell *matCellDef="let row">{{row.id}}</td>
                        </ng-container>

                        
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                            <td mat-cell *matCellDef="let row">{{row.name}}</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
            </table>

            <!-- <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
                    </mat-paginator> -->
        </mat-card-content>
    </mat-card>
</div>
